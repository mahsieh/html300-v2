<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson 1 Assignment</title>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <form id="lesson1-form1">
      <label>Enter a number:
        <input type="number" class="input">
      </label>
      <input type="submit" value="See Output!">
      <p><span class="output"></span></p>

    </form>
    
    <form id="lesson1-form2">
      <label>Enter your 2nd number:
        <input type="text" class="input">
      </label>
      <input type="submit" value="Get 2nd Result!">
      <p><span class="output"></span></p>

    </form>

    <form id="lesson1-form3">
      <label>Enter a third number (the biggest you can think of!):
        <input type="number" class="input">
      </label>
      <input type="submit" value="View 3rd Action!">
      <p><span class="output"></span></p>

    </form>

    <form id="lesson1-form4">
      <label>Enter a final number (not too large please!):
        <input type="number" class="input">
      </label>
      <input type="submit" value="Show Me The #s!">
      <p><span class="output"></span></p>

    </form>
  </main>
</body>

</html>
