<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02</title>
    </head>
    <body>
        <main class="main">
            <h1>ID Card</h1>
            <div class="id-card">
                <div class="profile">
                    <img class="headshot" src="/img/headshot.jpg"></img>
                    <div class="name">Paolo Maldini</div>
                    <div class="job-title">Front End Developer</div>
                </div>

                <div class="personal-attributes">
                    <div class="attribute-name">Company:</div> 
                    <div class="attribute-value">Web Weavers</div>
                    <br>
                    <div class="attribute-name">Experience:</div> <div class="attribute-value">3 years</div>
                    <br>
                    <div class="attribute-name">School:</div> <div class="attribute-value">University of Washington</div>
                    <br>
                    <div class="attribute-name">Major:</div> <div class="attribute-value">Marketing</div>
                    <br>
                    <div class="attribute-name">Email:</div> <div class="attribute-value">paolo@example.com</div>
                    <br>
                    <img class="logo" src="/img/linkedin.svg"></img>
                    <div class="linkedin-link">paolo.linkedinprofile.com</div>
                </div>
            </div>
        </main>
    </body>
</html>
